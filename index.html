<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Камень, Ножницы, Бумага</title>
    <link rel="stylesheet" href="styles/animate.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    <div id="main">

        <div id="computer" class="actionBlock left">
            <div class="header">
                <h2>Компьютер</h2>
            </div>
            <img src="images/left_fist.png" alt="" class="first">
        </div>

        <div id="status" class="left">
            <ul>
                <li>Выбирите</li>
                <li>Ваше</li>
                <li>Оружие</li>
            </ul>
        </div>
        <div id="you" class="actionBlock right">
            <div class="header">
                <h2>Игрок</h2>
            </div>
            <img src="images/right_fist.png" alt="" class="first" height="257">
            <ul id="buttons">
                <li><button id="0">Бумага</button></li>
                <li><button id="2">Ножницы</button></li>
                <li><button id="1">Камень</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
